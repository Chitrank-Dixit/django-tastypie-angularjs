<html ng-app="app">
<head>
  <title>Behavioral Point System</title>


  {% include 'stylesheets.html' %}
</head>

<body>
  {% include 'navbar.html' %}

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 ng-view"></div>
    </div>
  </div>

  {% if user.is_authenticated %}

  	<div class="container-fluid">
  		<div class="row" ng-controller="AttendenceController">
  <div class="col-md-4 col-md-offset-4">
    <h1>Student Card</h1>

    <div class="well">
      <form role="form" ng-submit="add_attendence()">

      	<div class="form-group">
          <label for="student__id">Student ID</label>
          <select name="student_id" ng-model="vm.student_id" ng-options="item.id as item.id for item in student_data.objects">
          </select>
        </div>

        <div class="form-group">
          <label for="attendence">Attendence</label>
          <input type="number" class="form-control" id="attendence" ng-model="vm.attendence" placeholder="" />
        </div>

        <div class="form-group">
          <label for="behavior_points">Behavior Points</label>
          <p>Helping: <input type="checkbox" name="Helping" ng-model="helping"/></p>
          <p>Disruptig Class: <input type="checkbox" name="Disrupting Class" ng-model="disrupting" /></p>
          <p>Doing Homework: <input type="checkbox" name="Doing Homework" ng-model="homework"/></p>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

  	</div>

  {% endif %}

  {% include 'javascripts.html' %}



</body>
</html>
