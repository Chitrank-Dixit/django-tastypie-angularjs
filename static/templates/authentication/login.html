<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Teacher Login</h1>

    <div class="well">
      <form method="post">
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__username">Username</label>
          <input type="text" class="form-control" id="login__username" ng-model="vm.username" placeholder="ex. john@example" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <!-- <div class="form-group">
          <label for="user__type">User Type</label>
          <select>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
        </div> -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
