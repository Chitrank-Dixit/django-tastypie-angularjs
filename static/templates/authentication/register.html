<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Teacher Register</h1>

    <div class="well">
      <form role="form">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="password" />
        </div>

        <div class="form-group">
          <label for="register__password_again">Password Again</label>
          <input type="password" class="form-control" id="register__password_again" ng-model="vm.password_again" placeholder="confirm password" />
        </div>

        <div class="form-group">
          <label for="user__type">User Type</label>
          <select>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-click="register()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
